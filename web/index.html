<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaWeb â€” Ignite the Next Web</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="NovaWeb Logo" class="logo">
    <h1>Ignite the Next Web</h1>
    <p id="slogan">The Web. Reinvented.</p>
  </div>

  <script>
    const slogans = [
      "The Web. Reinvented.",
      "From Code to Cosmos.",
      "Object-Oriented. Web-Centric. Future-Ready.",
      "Orbit the Future.",
      "Code the Cosmos."
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % slogans.length;
      document.getElementById('slogan').innerText = slogans[index];
    }, 3000);
  </script>
</body>
</html>
